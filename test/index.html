<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElementSticky</title>
</head>
<body>
  <div style="height: 600px"></div>
  <div style="position:sticky;top:0;text-align:right;">native-sticky-top</div>
  <div style="display:inline-block;width:25%">
    <div style="height: 100px"></div>
    <div id="sticky-top-1" class="sticky-top">sticky-top-1</div>
  </div>
  <div style="display:inline-block;width:25%">
    <div style="height: 100px"></div>
    <div style="position:sticky;top:0;">native-sticky-top(inner)</div>
  </div>
  <div id="scroller2" style="display:inline-block;width:400px;height:500px;overflow:auto;border:1px solid red;">
    <div style="height:300px;"></div>
    <div id="sticky-top-2">sticky-top-2</div>
    <div style="height:300px;position: relative;">
      <div style="height: 100px"></div>
      <p id="text2">text</p>
      <div style="height: 800px"></div>
      <div id="sticky-bottom-2" class="sticky-bottom">sticky-bottom-2</div>
      <div style="height: 800px"></div>
      <div style="width:1000px;position: relative;">
        <span style="width:100px;">aaaaaaaa</span>
        <span id="sticky-left-1">sticky-left-1</span>
        <span style="display: inline-block;position: relative;width:500px;"></span>
        <span id="sticky-right-1">sticky-right-1</span>
        <span style="width:200px;">bbbbb</span>
      </div>
    </div>
  </div>
  <div style="height:500px"></div>
  <div style="position:sticky;bottom:0;text-align:right;">native-sticky-bottom</div>
  <div style="display:inline-block;width:25%">
    <div style="height: 100px"></div>
    <div id="sticky-bottom-1" class="sticky-bottom">sticky-bottom-1</div>
    <div style="height: 100px"></div>
  </div>
  <div style="display:inline-block;width:25%">
    <div style="height: 100px"></div>
    <div style="position:sticky;bottom:0;">native-sticky-bottom(inner)</div>
    <div style="height: 100px"></div>
  </div>
  <div style="height:800px"></div>
  <script src="../dist/ElementSticky.polyfilled.js"></script>
  <script>
    var st1El = document.querySelector('#sticky-top-1');
    var st2El = document.querySelector('#sticky-bottom-1');
    var st3El = document.querySelector('#sticky-top-2');
    var st4El = document.querySelector('#sticky-bottom-2');
    var st5El = document.querySelector('#sticky-left-1');
    var st6El = document.querySelector('#sticky-right-1');

    var es1 = new ElementSticky(st1El, { top: 0, polyfill: true, debug: true });
    var es2 = new ElementSticky(st2El, { bottom: 0, polyfill: true });
    var es3 = new ElementSticky(st3El, { top: 0, polyfill: true, debug: true });
    var es4 = new ElementSticky(st4El, { bottom: 0, polyfill: true, debug: false });
    var es5 = new ElementSticky(st5El, { left: 0, polyfill: true, debug: false });
    var es6 = new ElementSticky(st6El, { right: 0, polyfill: true, debug: false });
    // console.log(es1);
  </script>
</body>
</html>
